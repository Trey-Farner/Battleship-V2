<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/hard.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Battleship</title>
</head>
<body>
    <img src="./images/ocean.avif" alt="Ocean background" class="background">

    <main>
        <h1 class="place-ship" id="turn-indicator">Place Your Ship</h1>
        <div id="computer-container" class="computer-container">
            <div class="med-container" id="med-container"></div>
        </div>
        <div id="ships-container" class="ships-container" aria-label="Your Ships"></div>

        <p id="invalid-placement"></p>
        <div class="placement-btns" id="placement-btns">
            <button id="start-game">Start Game</button>
            <button id="rotate-btn">Rotate</button>
        </div>
    </main>

    <script type="module" src="./js/hard.js"></script>
</body>
</html>
